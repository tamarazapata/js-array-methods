<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7d8f0342dc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>My To do list</title>
</head>
<body>
    <div id="header">
        <h1 id="title">To do List</h1>
    </div>
    <div id="form">
        <form>

            <input id="task-input" type="text" placeholder="Ingrese una tarea a la lista">
            <button id="todo-btn" type="submit">Agregar</button>
        </form>
    </div>
    
    <div id="to-do-list" class="mt-3"></div>
    <div class="count_task d-flex justify-content-between gap-5">
        <h1 class="text-center my-5" id="total-tasks"></h1>
        <h1 class="text-center my-5" id="tasks-done"></h1>
    </div>

    <script src="./scripts/javascript.js"></script>
</body>
</html>
