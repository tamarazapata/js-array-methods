<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7d8f0342dc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Lista de películas</title>
</head>
<body>
    <h1>Lista de películas</h1>
    <form id="form">
        <label for="input" class="form-label">Ingrese el título de la película</label>
        <input type="text" placeholder="Inserte el título aquí" class="form-control" id="movie-input" autofocus>
        <button type="submit" class="btn btn-dark mt-3">Agregar</button>
    </form>
    
    <div id="movieList" class="mt-4"></div>
    <div class="count_movie d-flex justify-content-center gap-5">
        <h1 class="text-center my-5" id="total-movies"></h1>
        <h1 class="text-center my-5" id="movies-watched"></h1>
    </div>

    <script src="./scripts/javascript.js"></script>
</body>
</html>
